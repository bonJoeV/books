<!DOCTYPE html>
<html>
<head>
<title>Example Customer Success Plan</title>
<style>
    body { /* Basic body style */
        margin: 0;
        padding: 20px;
        background-color: #ffffff;
        font-family: sans-serif;
    }

    /* Wrapper for the action button */
    .action-wrapper {
        text-align: center;
        margin-bottom: 15px;
        max-width: 800px; /* Match callout box width */
        margin-left: auto;
        margin-right: auto;
    }

    /* Download Button Styling */
    .download-button {
        padding: 5px 10px;
        background-color: #eee;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8em;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .download-button:hover {
        background-color: #ddd;
        border-color: #bbb;
    }

    /* --- USER PREFERRED CALLOUT BOX STYLE --- */
    .callout-box {
        border: 2px solid #f0f0f0; /* Light gray border */
        background-color: #f9f9f9; /* Very light gray background */
        padding: 10px 10px 10px 10px; /* Applied user padding */
        margin: 0 auto; /* Center the box horizontally */
        border-radius: 8px; /* Slightly rounded corners */
        font-family: sans-serif; /* Use a common sans-serif font */
        max-width: 800px; /* Applied user max-width */
        text-align: center; /* Needed to center inline-block title */
    }
    /* --- END USER STYLE --- */

    .callout-box h3 {
        margin-top: 10px; /* Consistent top margin */
        color: #333;
        margin-bottom: 15px;
        display: inline-block; /* Keep for centering */
    }
    /* Add the pin using ::before */
    .callout-box h3#callout-title::before {
        content: "üìå "; /* The pin emoji and a space */
    }

    /* Style paragraphs and lists */
    .callout-box p,
    .callout-box ul {
        color: #333;
        line-height: 1.6;
        margin-top: 0;
        margin-bottom: 1em;
        text-align: left; /* Align text left */
        padding-left: 5px;
        padding-right: 5px;
        font-size: 0.95em;
    }
    .callout-box p strong { /* Style the bold text */
        color: #111; /* Slightly darker */
    }
    .callout-box ul {
        padding-left: 5px; /* Reset padding, handled by li */
        list-style-type: none;
    }
     .callout-box li {
        margin-bottom: 0.6em; /* Space between list items */
        display: flex; /* Use flex for alignment */
        align-items: flex-start; /* Align emoji and text to top */
    }
     .callout-box li .emoji { /* Container for emoji */
         flex: 0 0 1.5em; /* Fixed width for emoji */
         line-height: 1.6; /* Match text */
         display: inline-block;
     }
     .callout-box li .milestone-text { /* Container for text */
        line-height: 1.6; /* Match text */
        margin-left: 0.2em; /* Small space after emoji */
     }
    /* Remove bottom margin from the very last element */
    .callout-box > :last-child {
        margin-bottom: 0;
    }
</style>
</head>
<body>

<div class="action-wrapper">
    <button id="download-csp-button" class="download-button">Download Plan PNG</button>
</div>

<div class="callout-box" id="downloadable-content"> <h3 id="callout-title">Example Customer Success Plan</h3> <p>
        <strong>Customer Goal:</strong> Full adoption of cloud analytics tool by Q4.
    </p>
    <p>
        <strong>Milestones:</strong>
    </p>
    <ul>
        <li><span class="emoji">‚úîÔ∏è</span><span class="milestone-text">Onboarding completed by Week 2</span></li>
        <li><span class="emoji">‚úîÔ∏è</span><span class="milestone-text">First report generated by Month 1</span></li>
        <li><span class="emoji">‚úîÔ∏è</span><span class="milestone-text">Full team trained by Month 3</span></li>
        <li><span class="emoji">‚úîÔ∏è</span><span class="milestone-text">Usage fully integrated by Month 6</span></li>
    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    // --- Element References ---
    const downloadButton = document.getElementById('download-csp-button');
    const contentToDownload = document.getElementById('downloadable-content');
    const calloutTitleElement = document.getElementById('callout-title'); // Get title element
    const bodyElement = document.body;

    // --- DOWNLOAD FUNCTIONALITY ---
    function downloadContentAsPNG() {
        if (!contentToDownload || !calloutTitleElement) { // Check for title element too
            console.error("Required elements for download not found!");
            return;
        }

        // --- NO HIDING NEEDED for external button ---

        // Temporarily set body background to transparent
        const originalBodyBackground = bodyElement.style.backgroundColor;
        bodyElement.style.backgroundColor = 'transparent';

        window.getComputedStyle(contentToDownload).getPropertyValue('width'); // Force reflow

        // Capture the callout box
        html2canvas(contentToDownload, {
            backgroundColor: null, // Ensure canvas background is transparent
            useCORS: true,
            logging: false,
            scale: window.devicePixelRatio || 1 // Use device pixel ratio
         })
        .then(canvas => {
            // Restore body background
            bodyElement.style.backgroundColor = originalBodyBackground;

            // --- Generate Filename ---
            // Remove the pin emoji from the title text before creating filename
            const titleText = calloutTitleElement.textContent.replace("üìå ", "").trim();
            let filename = titleText ? titleText : 'customer_success_plan'; // Use title or default
            // Sanitize: remove invalid chars, replace whitespace with '_', truncate
            filename = filename.replace(/[\\/:*?"<>|]/g, '').replace(/\s+/g, '_').substring(0, 60);
            filename += '.png'; // Add extension


            // Trigger download
            const link = document.createElement('a');
            link.download = filename; // Use the generated filename
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        })
        .catch(error => {
             // Restore body background on error
            bodyElement.style.backgroundColor = originalBodyBackground;

            console.error('Error capturing content:', error);
            alert('Sorry, could not download the content image.');
        });
    }

    // --- EVENT LISTENER ---
    if (downloadButton) {
        downloadButton.addEventListener('click', downloadContentAsPNG);
    } else {
        console.error("Download button not found!");
    }

</script>

</body>
</html>
